<script src="https://d3js.org/d3.v4.min.js"></script>
	<body onload="load_page()">
		<!-- <h1 class = 'title_text'> Key economic indicators as of </h1> -->
		<div class = 'title_text'> </div>
		<div id='instructions'></div>
		<div class="container">	
			<div id="bl-main" class="bl-main">

				<!--  -->
				<!-- Tile front -->
				<!--  -->
				<section onclick="draw('unemployment.json', 'uerate', 'ue_chart', true)">
					<div class="bl-box">
						<h2 class="bl-icon" id="uerate"></h2>
						<!-- Add this so we print asofdate -->
						<h2 class="bl-icon" id="uerate_date"></h2>
					</div>

					<!-- Tile back -->
					<div class="bl-content">
						<h2> Unemployment rate</h2>
						<div id='ue_chart'> </div>
					</div>
					<span class="bl-icon bl-icon-close"></span>
				</section>


				<!--  -->
				<!-- Tile front -->
				<!--  -->
				<section onclick="draw('civpart.json', 'civpart', 'civpart_chart', true)">
					<div class="bl-box">
						<h2 class="bl-icon" id="civpart"></h2>
						<!-- Add this so we print asofdate -->
						<h2 class="bl-icon" id="civpart_date"></h2>
					</div>

					<!-- Tile back -->
					<div class="bl-content">
						<h2> Labor Force Participation Rate</h2>
						<div id='civpart_chart'> </div>
					</div>
					<span class="bl-icon bl-icon-close"></span>
				</section>


				<!-- Tile front -->
				<section onclick="draw('cpi.json','cpi','cpi_chart', false)">
					<div class="bl-box">
						<h2 class="bl-icon" id="cpi"></h2>
						<!-- Add this so we print asofdate -->
						<h2 class="bl-icon" id="cpi_date"></h2>
					</div>

					<!-- Tile back -->
					<div class="bl-content">
						<h2> Consumer Price Index</h2>
						<div id='cpi_chart'> </div>
					</div>
					<span class="bl-icon bl-icon-close"></span>
				</section>

				<!-- Tile front -->
				<section onclick="drawSP500('sp500.csv', 'sp500', 'sp500_chart', false)">
					<!-- https://datahub.io/core/s-and-p-500 -->
					<div class="bl-box">
						<h2 class="bl-icon" id="sp500"></h2>
					</div>

					<!-- Tile back -->
					<div class="bl-content">
						<h2>S&P 500</h2>
						<div id='sp500_chart'> </div>
					</div>
					<span class="bl-icon bl-icon-close"></span>
				</section>


				<!-- Tile front -->
				<section onclick="draw('ffr.json', 'ffr', 'ffr_chart', true)">
					<div class="bl-box">
						<h2 class="bl-icon" id="ffr"></h2>
						<!-- Add this so we print asofdate -->
						<h2 class="bl-icon" id="ffr_date"></h2>
					</div>

					<!-- Tile back -->
					<div class="bl-content">
						<h2> Federal Funds Rate </h2>
						<div id='ffr_chart'> </div>
					</div>
					<span class="bl-icon bl-icon-close"></span>
				</section>

				<!-- Tile front -->
				<section onclick="draw('tpahe.json', 'tpahe', 'tpahe_chart', false)">
					<div class="bl-box">
						<h2 class="bl-icon" id="tpahe"></h2>
						<!-- Add this so we print asofdate -->
						<h2 class="bl-icon" id="tpahe_date"></h2>
					</div>

					<!-- Tile back -->
					<div class="bl-content">
						<h2> Average Hourly Earnings of All Employees: Total Private</h2>
						<div id='tpahe_chart'> </div>
					</div>
					<span class="bl-icon bl-icon-close"></span>
				</section>




					</nav>
				</div>
			</div>
		</div><!-- /container -->

				Boxlayout.init();
